<!doctype html>
<html>
  <head>
    <title>chat it UP</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="stylesheets/style.css" rel="stylesheet">
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="javascripts/changeTab.js"></script>
  <script src="javascripts/sockets.js"></script>
  <body>
    <ul class="nav nav-tabs">
      <li role="presentation" class="active" id="chatRoomTab"><a href="#">Chat Room</a></li>
      <li role="presentation" id="chatBotTab"><a href="#">chatBot</a></li>
    </ul>
    <div id="chatRoomDiv" class = "container-fluid">
      <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
        <ul id="messages"></ul>
      </div>
      <div id="usersConnected" class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <h4>Users connected:</h4>
          <ul id="users"></ul>
      </div>
    </div>
    <div id="botDiv" hidden>
      <ul id="botMessages"></ul>
    </div>
    <div id="footer">
      <div id="typing-div"></div>
      <div id="message-container">
        <input id="message-text" autocomplete="off" /><button id="send-button">Send</button>
      </div>
    </div>
  </body>
</html>
